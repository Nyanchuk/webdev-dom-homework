<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>СТРАНИЦА АВТОРИЗАЦИИ ПОЛЬЗОВАТЕЛЯ</title>
</head>
<body>
    <div class="container">
        <div class="add-form">
            <h3 class="form__title">Форма регистрации</h3>
            <!-- Поля ввода -->
            <div class="form__input">
                <input type="text" id="name-input" class="input" placeholder="Введите имя" />
                <input type="text" id="login-input" class="input" placeholder="Введите логин" />
            <input
                type="text"
                id="password-input"
                class="input"
                placeholder="Введите пароль"/>

                <!-- Ниже полей ввода -->
                <button class="button" id="login-button">Зарегистрироваться</button>
                <a href="login.html" id="link-to-tasks" class="form__text">Войти</a>
            </div> 
          </div>
    </div>
</body>
<script type="module" src="loginPage.js"></script>
</html>
